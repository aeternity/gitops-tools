prometheus-blackbox-exporter:
  config:
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          follow_redirects: true
          preferred_ip_protocol: "ip4"
  serviceMonitor:
    enabled: true
    defaults:
      labels:
        release: prometheus
      interval: 30s
      scrapeTimeout: 30s
    targets:
    - name: test
      url: 192.168.1.101
      module: icmp
