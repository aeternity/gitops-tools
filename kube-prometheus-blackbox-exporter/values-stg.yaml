prometheus-blackbox-exporter:
  config:
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          follow_redirects: true
          preferred_ip_protocol: "ip4"
  serviceMonitor:
    enabled: true
  
    defaults:
      additionalMetricsRelabels: {}
      labels: {}
      interval: 30s
      scrapeTimeout: 30s
      module: http_2xx
    scheme: http
  
    tlsConfig: {}
    bearerTokenFile:
  
    targets:
      - name: google
        url: http://google.trendyol.com/
        interval: 60s
        scrapeTimeout: 60s
        module: http_2xx
