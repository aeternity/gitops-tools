hedgedoc:
  image:
    repository: ghcr.io/linuxserver/hedgedoc
    pullPolicy: IfNotPresent
    tag: "version-1.9.0"
  
  secret: {}
    # DB_PASS: "hedgedoc-pass"
  
  # See more environment variables in the hedgedoc documentation
  # https://github.com/linuxserver/docker-hedgedoc#parameters
  env: {}
    # TZ:
    # PUID: "1000"
    # PGID: "1000"
    # DB_USER: "hedgedoc"
    # DB_HOST: "mariadb"
    # DB_NAME: "hedgedoc"
    # DB_PORT: "3306"
  
  service:
    port:
      port: 3000
  
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "hedgedoc.dev.aeternity.io"
        paths:
        - path: /
          pathType: Prefix

  persistence:
    config:
      enabled: false
      emptyDir: false
      mountPath: /config
  
  # Enable mariadb
  # https://github.com/nicholaswilde/helm-charts/blob/main/charts/mariadb/values.yaml
  mariadb:
    enabled: false
    env:
      MYSQL_USER: hedgedoc
      MYSQL_DATABASE: hedgedoc
    fullnameOverride: hedgedoc-mariadb
