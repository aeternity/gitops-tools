encValues:
  dex.github.clientID: ""
  dex.github.clientSecret: ""
  admin.password: ""
  admin.passwordMtime: ""
  server.secretkey: ""
defaultRepoUrl: 'https://github.com/aeternity/gitops-tools.git'
defaultTargetRevision: staging

applications:
  argocd:
    project: tools
    namespace: argocd
  sealed-secrets:
    project: tools
    namespace: sealed-secrets
  aws-load-balancer-controller:
    project: tools
    namespace: kube-system
  metrics-server:
    project: tools
    namespace: kube-system
  traefik:
    project: tools
    namespace: traefik
  kube-prometheus-stack:
    project: tools
    namespace: monitoring

namespaces:
  - tools

argo-cd:
  configs:
    secret:
      createSecret: false
  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  repoServer:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  dex:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  server:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      pathType: ImplementationSpecific
      hosts:
        - "argocd.stg.aeternity.io"
    extraArgs:
      - --insecure=true
    logLevel: debug
    config:
      # Argo CD's externally facing base URL (optional). Required when configuring SSO
      url: https://argocd.stg.aeternity.io/
      # Argo CD instance label key
      application.instanceLabelKey: argocd.argoproj.io/instance
      repositories: |
        - url: https://github.com/aeternity/gitops-tools.git
        - type: helm
          url: https://argoproj.github.io/argo-helm
          name: argo
        - type: helm
          url: https://bitnami-labs.github.io/sealed-secrets
          name: sealed-secrets
        - type: helm
          url: https://aws.github.io/eks-charts
          name: eks
        - type: helm
          url: https://helm.traefik.io/traefik
          name: traefik
        - type: helm
          url: https://prometheus-community.github.io/helm-charts
          name: prometheus-community
        - type: helm
          url: https://charts.bitnami.com/bitnami
          name: bitnami
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: $dex.github.clientID
              clientSecret: $dex.github.clientSecret
              orgs:
              - name: aeternity
      additionalProjects:
        - name: tools
          namespace: argocd
          additionalLabels: {}
          additionalAnnotations: {}
          description: Tools used to run the environment
          sourceRepos:
            - 'https://github.com/aeternity/gitops-tools.git'
          destinations:
            - namespace: tools
              server: https://kubernetes.default.svc
            - namespace: argocd
              server: https://kubernetes.default.svc
            - namespace: sealed-secrets
              server: https://kubernetes.default.svc
            - namespace: kube-system
              server: https://kubernetes.default.svc
            - namespace: traefik
              server: https://kubernetes.default.svc
            - namespace: monitoring
              server: https://kubernetes.default.svc     
          clusterResourceWhitelist:
            - group: '*'
              kind: '*'
