defaultTargetRevision: prd

external:
  secretName: argocd-github-token
  remotePrefix: /k8s/prd-0e9c
  values:
    "password": /argocd/GITHUB_TOKEN
    "url": /argocd/GITOPS_AELABS_URL
    "username": /argocd/GITOPS_AELABS_USER

app-secrets:
  external:
    remotePrefix: /k8s/prd-0e9c
    values:
      "password": /argocd/GITHUB_TOKEN
      "url": /argocd/GITOPS_AELABS_URL
      "username": /argocd/GITOPS_AELABS_USER

argo-cd:
  server:
    ingress:
      hosts:
        - "argocd.prd.aeternity.io"
      tls:
        - hosts:
          - "argocd.prd.aeternity.io"
          secretName: argocd-cert
    config:
      # Argo CD's externally facing base URL (optional). Required when configuring SSO
      url: https://argocd.prd.aeternity.io

additionalApplications:
  - name: test-repo
    project: apps
    namespace: apps
    repoUrl: 'https://github.com/aeternity/gitops-apps.git'
  - name: governance-aepp-superhero
    project: apps
    namespace: apps
    repoUrl: 'https://github.com/aeternity/gitops-apps.git'
  - name: aws-ebs-csi-driver
    project: tools
    namespace: kube-system
