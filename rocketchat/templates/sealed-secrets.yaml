---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "rocketchat.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rocketchat.labels" . | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := .Values.encValues }}
    {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      labels:
        {{- include "rocketchat.labels" . | nindent 4 }}
