velero:
  image:
    repository: mirror.gcr.io/velero/velero
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: null
      memory: 128Mi
  schedules:
    apps-ns:
      schedule: "0 1 * * *"
      labels:
        velero.io/storage-location: s3
      template:
        includedNamespaces:
          - apps
        includedResources: 
          - "*"
        storageLocation: s3
        ttl: "720h0m0s"

  initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.10.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins

  configuration:
    volumeSnapshotLocation:
      - name: s3
        provider: aws
        config:
          region: eu-central-1

  serviceAccount:
    server:
      create: true 
      name: "velero"

  credentials:
    useSecret: false
