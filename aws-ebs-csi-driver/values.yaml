  controller:
    serviceAccount:
      create: true
      name: aws-ebs-csi-driver-dev # change the name and move to values.yaml
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::106102538874:role/AmazonEKS_EBS_CSI_DriverRole"
  storageClasses:
  - name: ebs-sc
    volumeBindingMode: WaitForFirstConsumer
